	<main>
	<form>
		<fieldset>
			<legend>Check that the two email addresses Match exactly</legend>
			<label>Preferred email address:
	  			<input type="email" id="email_addr" name="email1" value = "me@me.com" required>
	  		</label>

	  		<label>Repeat email address:
	  			<input type="email" id="email_repeat" name="email2" placeholder="me@me.com" required onchange="check()">
	  			<!-- 
	  			onchange - wait until we're done typing in the email address and have hit tab or enter to leave that field
	  			oninput - react every time you type into the email form
	  			-->
	  		</label>
	  		<div id="noMatch"></div>
	  		<input type = 'submit' value = "Confirm Emails!" onclick="return check();">
	  	</fieldset>
	</form>
	<form>
		<legend>Ckeckboxes</legend><br/>
		Favorite food?<br/>
		<label><input type="checkbox" name="food" value="Pizza">Pizza</label>
		<label><input type="checkbox" name="food" value="Chipes">Chipes</label>
		<label><input type="checkbox" name="food" value="Kale">Kale</label>

		<hr>
		<legend>Radiobuttons</legend><br/>
		<label><input type="radio" name="food" value="Pizza">Pizza</label>
		<label><input type="radio" name="food" value="Chipes" >Chipes</label>
		<label><input type="radio" name="food" value="Kale" checked="true">Kale</label>
		<input type="submit">

	</form>
	<form action="http://www.intro-webdesign.com" method = "GET">

		<div id = "nick">

		<input type = "text" name = "nickname" id = "nickname"><br/>
		</div>

		<input type = "submit" value = "Verify"/>
	</fieldset>
